<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Hipcharts - The real charts</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->
  <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="modernizr.js"></script>
  <script src="matchMedia.js"></script>
  <script src="keymaster.js"></script>
  <script src="fastClick.js"></script>
  <script src="hammer.js"></script>
  <script src="jquery.hammer.js"></script>
  <script src="ui.js"></script>
  <!--<script src="search.js"></script>-->
  <link rel="shortcut icon" href="/icon.png">
  <link rel="apple-touch-icon-precomposed" href="/icon.png">
</head>
<body ontouchstart="" class="app">
  <div class="header">
    <a href="#" class="logo"><i class="logo__icon"></i> Hipcharts</a>
    <div class="controls">
      <a href="#" class="controls__btn" id="show-menu"><i class="fa fa-plus"></i></a>
    </div>
  </div>
  <div class="chart" id="chart">
    <div class="chart__hd">
      <h2 class="chart__title">Favourite albums of 2013?</h2>
      <div class="search">
        <input type="text" placeholder="eg. Acid Rap" class="input search__input" autofocus>
        <i class="fa fa-search search__icon"></i>
        <div class="search__flyout">
          <div class="result result--highlight">
            <div class="result__thumb" style="background-image: url(http://userserve-ak.last.fm/serve/500/89294613/Watching+Movies+with+the+Sound+Off+PNG.png)"></div>
            <h4 class="result__title">
              <span>Watching Movies with the Sound Off</span>
              <small>Mac Miller</small>
            </h4>
          </div>
          <div class="result">
            <div class="result__thumb" style="background-image: url(http://userserve-ak.last.fm/serve/500/94315297/Action+Bronson++Party+Supplies++Blue+Chips+2+00cover.jpg)"></div>
            <h4 class="result__title">
              <span>Blue Chips 2</span>
              <small>Action Bronson</small>
            </h4>
          </div>
          <div class="result">
            <div class="result__thumb" style="background-image: url(http://userserve-ak.last.fm/serve/500/92879483/Old.jpg)"></div>
            <h4 class="result__title">
              <span>Old</span>
              <small>Delusional</small>
            </h4>
          </div>
          <div class="result">
            <div class="result__thumb" style="background-image: url(http://userserve-ak.last.fm/serve/500/93044631/BetterOffDEAD+cover.png)"></div>
            <h4 class="result__title">
              <span>BetterOffDEAD
              <small>Flastbush ZOMBIES</small></span>
            </h4>
          </div>
          <div class="result">
            <div class="result__thumb" style="background-image: url(http://userserve-ak.last.fm/serve/500/93294971/Acid+Rap+acidrap.png)"></div>
            <h4 class="result__title">
              <span>Acid Rap</span>
              <small>Chance the Rapper</small>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="countdown">
      <ol class="countdown__count">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
    </div>
    <div class="items">
    </div>
  </div>
</body>
</html>
